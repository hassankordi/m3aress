<div id="myModal" class="myModal">
    <div class="modalBox">
        <i (click)="closeModal()" id="closeModal" class="fas fa-times"></i>
        <h3> {{singleUserData.name}} </h3>
        <div class="row">
            <div class="col-12 mt-5">
                <div *ngFor="let key of singleUserData.results" class="info-con">
                    <span>{{key.key}}</span>
                    <span>{{key.value[0]}}</span>
                </div>

            </div>
        
        </div>
        <!-- <button id="modalAcceptBtn" class="btn">See More</button> -->
        <div class="d-flex btns-con  mt-5">
            <button (click)="changeStatus(singleUserData , 0)" style="color: white; background-color: red;" class="btn">Rejected</button>
            <button (click)="changeStatus(singleUserData , 1)"  style="background-color: #fed94c;" class="btn">Accepted</button>
            

        </div>

    </div>
